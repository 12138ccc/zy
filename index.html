<body>
    <script>

        const arr = [...new Array(100).keys()]
        console.log(arr);  
        let res = arr.reduce((acc, item) => {
            return acc + item + 1
        },0)  //指定了初始值 initialValue，则起始索引号为 0
        console.log(res);


    </script>
